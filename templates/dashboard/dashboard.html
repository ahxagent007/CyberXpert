{% extends 'base.html' %}
{% load static %}


{% block body %}

<div class="row layout-spacing ">
            <div class="col-xl-3 mb-xl-0 col-lg-6 mb-4 col-md-6 col-sm-6">
                <div class="widget-content-area  data-widgets br-4">
                    <div class="widget  t-sales-widget">
                        <div class="media">
                            <div class="icon ml-2">
                                <i class="flaticon-line-chart"></i>
                            </div>
                            <div class="media-body text-right">
                                <p class="widget-text mb-0">Projects</p>
                                <p class="widget-numeric-value">{{project_count}}</p>
                            </div>
                        </div>
<!--                                <p class="widget-total-stats mt-2">94% New Sales</p>-->
                    </div>
                </div>
            </div>

            <div class="col-xl-3 mb-xl-0 col-lg-6 mb-4 col-md-6 col-sm-6">
                <div class="widget-content-area  data-widgets br-4">
                    <div class="widget  t-order-widget">
                        <div class="media">
                            <div class="icon ml-2">
                                <i class="flaticon-cart-bag"></i>
                            </div>
                            <div class="media-body text-right">
                                <p class="widget-text mb-0">Data Collected</p>
                                <p class="widget-numeric-value">{{collected_count}}</p>
                            </div>
                        </div>
<!--                                <p class="widget-total-stats mt-2">552 New Orders</p>-->
                    </div>
                </div>
            </div>

            <div class="col-xl-3 col-lg-6 col-md-6 col-sm-6 mb-sm-0 mb-4">
                <div class="widget-content-area  data-widgets br-4">
                    <div class="widget  t-customer-widget">
                        <div class="media">
                            <div class="icon ml-2">
                                <i class="flaticon-user-11"></i>
                            </div>
                            <div class="media-body text-right">
                                <p class="widget-text mb-0">Questions</p>
                                <p class="widget-numeric-value">{{question_count}}</p>
                            </div>
                        </div>
<!--                                <p class="widget-total-stats mt-2">390 New Customers</p>-->
                    </div>
                </div>
            </div>

            <div class="col-xl-3 col-lg-6 col-md-6 col-sm-6">

                <div class="widget-content-area  data-widgets br-4">
                    <div class="widget  t-income-widget">
                        <div class="media">
                            <div class="icon ml-2">
                                <i class="flaticon-money"></i>
                            </div>
                            <div class="media-body text-right">
                                <p class="widget-text mb-0">Researchers</p>
                                <p class="widget-numeric-value">{{researcher_count}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>


<div class="col-xl-12 col-lg-6">
                                <div class="widget-content-area br-4 layout-spacing">
                                    <div class="widget  t-sales-widget">
                                        <i class="flaticon-close-fill cancel-row"></i>
                                        <div class="row">
                                            <div class="col-md-7 col-sm-7 col-12">
                                                <div class="trading-time mt-4">

                                                    <div class="d-flex date-content justify-content-center">
                                                        <div class="text-center">
                                                            <div id="week" class="d-inline"></div>
                                                            <div id="day" class="d-inline"> </div>
                                                            <div id="month" class="d-inline"></div>
                                                        </div>
                                                    </div>

                                                    <div class="d-flex timer-content justify-content-center mt-2">
                                                        <div id="hour" class=""></div>
                                                        <div id="minut" class=""></div>
                                                        <div id="sec" class=""></div>
                                                    </div>

                                                </div>
                                            </div>
                                            <div class="col-md-5 col-sm-5 col-12 text-center text-center">
                                                <i class="flaticon-wall-clock icon  mt-3"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>





{% endblock %}

{% block custom_js %}

{% endblock %}
