        <div class="col-lg-12 col-lg-12 col-md-12 col-sm-12 col-12 layout-spacing">

                <div class="widget-header">
                    <div class="row">

    </div>

    <div class="statbox widget box box-shadow">

                <div class="widget-header">
                    <div class="row">
                        <div class="col-xl-12 col-md-12 col-sm-12 col-12">
                            {{domain.body}}

                    </div>

            </div>
        </div>

    </div>
