{% extends 'base.html' %}
{% load static %}


{% block body %}
<div class="container">
    <div class="statbox widget box box-shadow">
        <div class="widget-header mt-3 mb-3 pb-3 ">
        <div class="row" >
            <div class="col-xl-12 col-md-12 col-sm-12 col-12" style=" padding-top: 25px;">
                <!-- start wpo-fun-fact-section -->
                <section class="wpo-fun-fact-section section-padding">
                    <div class="container">
                        <div class="row">
                            <div class="col col-xs-12">
                                <div class="wpo-fun-fact-grids clearfix">

                                    <div class="grid">
                                        <div class="info">
                                            <h3>Assign a Level</h3>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <!-- end wpo-fun-fact-section -->
            </div>

            <div class="col-xl-12 col-md-12 col-sm-12 col-12" style=" padding-top: 25px;">
                <h3 class="text-center" style="color:#AC8D68">{{msg}}</h3>
            </div>
        </div>
    </div>


    </div>
    <div class="widget-content widget-content-area">
        <form method="POST" action="{% url 'Lesson:AssignLevelsView' %}">
            {% csrf_token %}
            {{ form.as_p }}

            <div class="col-lg-12 col-lg-12 col-md-12 col-sm-12 col-12 layout-spacing">
                <button type="submit" name="submit" class="mt-4 mb-4 btn btn-button-7 btn-rounded">Assign Level</button>
            </div>
        </form>

    </div>

</div>

{% endblock %}
