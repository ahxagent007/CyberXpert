{% extends 'base.html' %}
{% load static %}


{% block body %}
<div class="container">
    <div class="statbox widget box box-shadow">

        <div class="col-lg-12 col-lg-12 col-md-12 col-sm-12 col-12 layout-spacing">
            <div class="statbox widget box box-shadow">
                <div class="widget-header">
                    <div class="row">
                        <div class="col-xl-12 col-md-12 col-sm-12 col-12">
                            <h2>{{level}} Questions</h2>
                            <h4>{{level_description}}</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <form action="{% url 'Lesson:Quiz' level_no %}" method="post">
            {% csrf_token %}
            {% for question in question_list %}
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 layout-spacing">
                    <div class="statbox widget box box-shadow">
                        <div class="widget-header">
                            <div class="row">
                                <div class="col-xl-12 col-md-12 col-sm-12 col-12">
                                    <h4>{{question.question}}</h4>
                                </div>
                            </div>
                        </div>
                        <div class="widget-content widget-content-area">
    <!--                        <p>Use <code>.radio-classic-*</code> class to make classic.</p>-->

                            <div class="n-chk">
                                <label class="new-control new-radio {% if question.option_1 == question.answer %} radio-classic-success {% else %} radio-classic-danger {% endif %} ">
                                  <input type="radio" class="new-control-input" name="radio-{{question.id}}" value="{{question.option_1}}" {% if question.option_1 == question.user_answer %} checked {% endif %}>
                                  <span class="new-control-indicator"></span>{{question.option_1}}<br> <strong class="text-info">{% if question.option_1 == question.answer %} -->>>  {% if question.option_1 == question.user_answer %} You are Correct {% else %} This is the answer {% endif %} {% endif %}</strong>
                                </label>
                            </div>
                            <div class="n-chk">
                                <label class="new-control new-radio {% if question.option_2 == question.answer %} radio-classic-success {% else %} radio-classic-danger {% endif %} ">
                                  <input type="radio" class="new-control-input" name="radio-{{question.id}}" value="{{question.option_2}}" {% if question.option_2 == question.user_answer %} checked {% endif %}>
                                  <span class="new-control-indicator"></span>{{question.option_2}} <br> <strong class="text-info">{% if question.option_2 == question.answer %}  -->>> {% if question.option_2 == question.user_answer %} You are Correct {% else %} This is the answer {% endif %} {% endif %}</strong>
                                </label>
                            </div>
                            <div class="n-chk">
                                <label class="new-control new-radio {% if question.option_3 == question.answer %} radio-classic-success {% else %} radio-classic-danger {% endif %} ">
                                  <input type="radio" class="new-control-input" name="radio-{{question.id}}" value="{{question.option_3}}" {% if question.option_3 == question.user_answer %} checked {% endif %}>
                                  <span class="new-control-indicator"></span>{{question.option_3}} <br> <strong class="text-info">{% if question.option_3 == question.answer %} -->>>  {% if question.option_3 == question.user_answer %} You are Correct {% else %} This is the answer {% endif %} {% endif %}</strong>

                                </label>
                            </div>
                            <div class="n-chk">
                                <label class="new-control new-radio {% if question.option_4 == question.answer %} radio-classic-success {% else %} radio-classic-danger {% endif %} ">
                                  <input type="radio" class="new-control-input" name="radio-{{question.id}}" value="{{question.option_4}}" {% if question.option_4 == question.user_answer %} checked {% endif %}>
                                  <span class="new-control-indicator"></span>{{question.option_4}} <br> <strong class="text-info"> {% if question.option_4 == question.answer %} -->>>  {% if question.option_4 == question.user_answer %} You are Correct {% else %} This is the answer {% endif %} {% endif %}</strong>
                                </label>
                            </div>




                        </div>
                    </div>
                </div>
            {% endfor %}


            <a class="btn btn-button-7 btn-rounded" href="/" type="submit">Return to Home</a>

        </form>


    </div>

    <div></div>
</div>

{% endblock %}
